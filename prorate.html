<!DOCTYPE html>
<html>
    <script type="text/javascript">
        document.getElementById("submitter").onclick = function() {
    var monthSelect = document.getElementById("month");
    var monthNumber = monthSelect.options[monthSelect.selectedIndex].value;
    var daysInMonth = daysCountForMonth(monthNumber, new Date().getFullYear())
    console.log(daysInMonth)
    var days = document.getElementById("days").value;
    console.log(days)
    var total = document.getElementById("total").value;
    console.log(total)
    var math = (total/daysInMonth)*days
    console.log(math)
    document.getElementById("output").innerHTML = "$" + math.toFixed(2)
}

//get number of days in a month
function daysCountForMonth(month, year) {
    return new Date(year, month, 0).getDate();
}
    </script> 
<body>
Month: <select id="month">
<option value="1">Jan</option>
<option value="2">Feb</option>
<option value="3">Mar</option>
<option value="4">Apr</option>
<option value="5">May</option>
<option value="6">Jun</option>
<option value="7">Jul</option>
<option value="8">Aug</option>
<option value="9">Sept</option>
<option value="10">Oct</option>
<option value="11">Nov</option>
<option value="12">Dec</option>
</select>
<div>Days: <input id="days" /></div>
<div>Monthly total: <input id="total" /></div>
<input type="submit" id="submitter"/>
<div id="output">
</div>
</body>
</html>
